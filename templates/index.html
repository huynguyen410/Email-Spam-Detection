<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .prediction {
            margin-top: 20px;
            font-size: 1.2em;
            color: #007bff;
        }
        .prediction.ham {
            color: green;
        }
        .prediction.spam {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Spam Email Classifier</h1>
    <form action="/predict" method="post">
        <textarea name="message" rows="5" placeholder="Enter your message here...">{{ message if message else '' }}</textarea><br>
        <input type="submit" value="Classify">
    </form>
    <!-- Prediction -->
    {% if prediction %}
        <div class="prediction {% if prediction == 'Ham Mail' %}ham{% else %}spam{% endif %}">
            <h2>Prediction: {{ prediction }}</h2>
        </div>    
    {% endif %}
    <!-- Error Handling -->
    {% if error %}
    <div class="error" style="color: red; font-weight: bold;">
        <p>{{ error }}</p>
    </div>
    {% endif %}
</body>
</html>
